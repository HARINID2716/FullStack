<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Update Password</h2>

    <form id="passwordForm" class="space-y-4">
      <!-- ‚úÖ Username for storing in Firebase -->
      <input
        type="text"
        id="userId"
        placeholder="Enter Username"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- New Password -->
      <div class="relative">
        <input
          type="password"
          id="newPassword"
          placeholder="New Password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="button"
          id="togglePassword"
          class="absolute right-2 top-2 text-sm text-blue-600 hover:underline"
        >
          Show
        </button>
      </div>

      <!-- Confirm Password -->
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
      >
        Update Password
      </button>
    </form>

    <p id="feedback" class="mt-4 text-center font-medium"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCYWd1bOYl-6OQ3swagsrnxyR8b9hUVqjU",
      authDomain: "login-e1178.firebaseapp.com",
      databaseURL: "https://login-e1178-default-rtdb.firebaseio.com",
      projectId: "login-e1178",
      storageBucket: "login-e1178.firebasestorage.app",
      messagingSenderId: "998459331961",
      appId: "1:998459331961:web:a4ddbbb186ce5d385a4ba8",
      measurementId: "G-XQZDFMY16F"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Submit Handler
    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const feedback = document.getElementById("feedback");

      // Validation
      if (!userId || !newPassword || !confirmPassword) {
        feedback.textContent = "‚ö†Ô∏è All fields are required.";
        feedback.className = "text-red-600 text-center mt-4";
        return;
      }

      if (newPassword.length < 8) {
        feedback.textContent = "üîí Password must be at least 8 characters.";
        feedback.className = "text-red-600 text-center mt-4";
        return;
      }

      if (newPassword !== confirmPassword) {
        feedback.textContent = "‚ùå Passwords do not match.";
        feedback.className = "text-red-600 text-center mt-4";
        return;
      }

      const hashedPassword = CryptoJS.SHA256(newPassword).toString();

      database.ref("users/" + userId).set({
        password: hashedPassword
      }).then(() => {
        feedback.textContent = "‚úÖ Password updated for " + userId + "!";
        feedback.className = "text-green-600 text-center mt-4";
        document.getElementById("passwordForm").reset();
      }).catch((error) => {
        feedback.textContent = "‚ùå Error: " + error.message;
        feedback.className = "text-red-600 text-center mt-4";
      });
    });

    // Toggle Password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const input = document.getElementById("newPassword");
      if (input.type === "password") {
        input.type = "text";
        this.textContent = "Hide";
      } else {
        input.type = "password";
        this.textContent = "Show";
      }
    });
  </script>
</body>
</html>
