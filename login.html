<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Password</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ CryptoJS for SHA-256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- ‚úÖ Form Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Update Password</h2>

    <form id="passwordForm" class="space-y-4">
      <!-- User ID Input -->
      <input
        type="text"
        id="userId"
        placeholder="Enter User ID"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Password Input + Toggle -->
      <div class="relative">
        <input
          type="password"
          id="newPassword"
          placeholder="Enter New Password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="button"
          id="togglePassword"
          class="absolute right-2 top-2 text-sm text-blue-600 hover:underline focus:outline-none"
        >
          Show
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition"
      >
        Update Password
      </button>
    </form>

    <!-- ‚úÖ Feedback Message -->
    <p id="feedback" class="mt-4 text-center font-medium"></p>
  </div>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCYWd1bOYl-6OQ3swagsrnxyR8b9hUVqjU",
      authDomain: "login-e1178.firebaseapp.com",
      databaseURL: "https://login-e1178-default-rtdb.firebaseio.com",
      projectId: "login-e1178",
      storageBucket: "login-e1178.firebasestorage.app",
      messagingSenderId: "998459331961",
      appId: "1:998459331961:web:a4ddbbb186ce5d385a4ba8",
      measurementId: "G-XQZDFMY16F"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ‚úÖ Handle Password Form Submit
    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const feedback = document.getElementById("feedback");

      // ‚ùó Input Validations
      if (!userId || !newPassword) {
        feedback.textContent = "‚ö†Ô∏è Please fill in all fields.";
        feedback.className = "text-red-600 text-center mt-4";
        return;
      }

      if (newPassword.length < 8) {
        feedback.textContent = "üîí Password must be at least 8 characters.";
        feedback.className = "text-red-600 text-center mt-4";
        return;
      }

      // ‚úÖ Secure Hashing
      const hashedPassword = CryptoJS.SHA256(newPassword).toString();

      // ‚úÖ Save to Firebase
      database.ref("users/" + userId).set({
        password: hashedPassword
      }).then(() => {
        feedback.textContent = "‚úÖ Password updated successfully!";
        feedback.className = "text-green-600 text-center mt-4";
        document.getElementById("passwordForm").reset();
      }).catch((error) => {
        feedback.textContent = "‚ùå Error: " + error.message;
        feedback.className = "text-red-600 text-center mt-4";
      });
    });

    // ‚úÖ Toggle Password Show/Hide
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("newPassword");
      const type = passwordInput.getAttribute("type");
      if (type === "password") {
        passwordInput.setAttribute("type", "text");
        this.textContent = "Hide";
      } else {
        passwordInput.setAttribute("type", "password");
        this.textContent = "Show";
      }
    });
  </script>
</body>
</html>
